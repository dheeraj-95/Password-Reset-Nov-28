<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/bc30e2b2e3.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Password-Reset-App</title>
</head>

<body>
  <div id="message" class="message text-center col-sm-12 p-0 m-0"></div>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark my_navbar px-3 m-0" id="my-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html" style=" letter-spacing: 3px;"><i class="far fa-user"
          style="color: orange;"></i> User Login</a>
      <!-- <a href=""><i class="fas fa-user-graduate" style="color: orange;"></i></a>  -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
      <!-- <div class="navbar-nav align-items-center"> -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
      </ul>
      <!-- </div> -->
    </div>
  </nav>


  <section class="my-bootstrap-cover overflow-hidden relative mb-0 pb-0"
     data-stellar-background-ratio="0.5" id="section-home">
    <!-- <div class="overlay"></div> -->
    <div class="container container-fluid mt-5">
      <div class="row py-0 px-0">
        <div class="col-md-3"></div>

        <div class="col-md-6 text-center">
          <form class="my-bootstrap-form" id="reset-form">
            <h4 style="color: black;">User Reset Password</h4>

            <div class="form-group">
              <input id="email" type="email" name="email" placeholder="User Email Id" class="form-control mb-3"
                required>
              <button type="button" onclick="resetPassword()" id="submitbtn" style=" letter-spacing: 3px;"
                class="btn btn-primary form-control">Send Verification link</button>
            </div>

            <div class="row" >
              <div class="col text-center">
                <p class="m-0"  id="text-fields">
                  <small>Remembered Your Password<br><a id="links" href="./index.html">Login</a></small>
                </p>
              </div>
              <div class="col text-center">
                <p class="m-0" id="text-fields">
                  <small>Don't have an account?<br><a id="links" href="./signup.html">SignUp</a></small>
                </p>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-3"></div>
      </div>
    </div>

  </section>

  <script defer src="./js/helper.js"> </script>
  <script defer src="./js/resetPassword.js"> </script>
  <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
